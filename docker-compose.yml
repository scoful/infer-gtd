version: '3.8'

services:
  app:
    # 使用阿里云镜像仓库的镜像
    # 格式: registry.cn-hangzhou.aliyuncs.com/your-namespace/infer-gtd:tag
    image: ${DOCKER_IMAGE:-registry.cn-hangzhou.aliyuncs.com/your-namespace/infer-gtd:latest}
    container_name: gtd-app
    ports:
      - "${APP_PORT:-3000}:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
